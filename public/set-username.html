<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Username</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Type username</h3>
                        <form action="chat-room.html" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter username" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Set</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
